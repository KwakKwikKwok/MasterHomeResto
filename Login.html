<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        
        <!-- Bootstrap CSS v5.2.1 -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="Sign In.css" />
        <link rel="shortcut icon" type="image/x-icon" href="image/logo.jpg" />
        <link rel="icon" href="Assets/Logo/Logo-Tab.png" type="image/png">
    </head>

    <body>
            <!-- place navbar here -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                  <div class="logo-container">
                      <img src="Assets/Logo/HomeResto.png" alt="Home Resto Logo">
                      <img src="Assets/Logo/Easter.png" alt="Easter Logo">
                      <img src="Assets/Logo/Kitchen.png" alt="Kitchen Logo">
                  </div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <div class="nav-menu">
                          <ul>
                              <li><a href="Landing Page.html" class="link" id="Home-link">Home</a></li>
                              <li><a href="OurMenu.html" class="link" id="OurMenu-link">Our Menu</a></li>
                              <li><a href="PreOrder.html" class="link" id="PreOrder-link">Pre-Order</a></li>
                              <li><a href="ContactUs.html" class="link" id="ContactUs-link">Contact Us</a></li>
                          </ul>    
                      </div>
                      <div class="nav-button">
                          <button class="white-btn" id="loginBtn" onclick="location.href='SignIn.html'">Sign In</button>
                      </div>
                  </div>
              
              </div>
            </nav> 
    <main>
      <!---------------------------- Form box ------------------------------>
      <div class="form-box">
        <!--------------------- log in form ----------------------------->
        <div class="login-container" id="login"></div>
        <div class="top">
          <header>Login</header>
        </div>
        <div class="two-forms">
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              placeholder="Username"
              name="username"
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              name="password"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" placeholder="Sign In" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
